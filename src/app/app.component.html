<section class="container m-5">
  <app-header
    title="{{ data.title }}"
    description="{{ data.description }}"
  ></app-header>

  <main>
    <app-form
      [formSetupInfo]="{
        requiredFields: data.required,
        fields: data.properties
      }"
      (formData)="sendData($event)"
    ></app-form>
  </main>
</section>
