<div
  [formGroup]="form"
  class="row mb-3"
  *ngIf="field.configData.type !== 'button'"
>
  <label
    *ngIf="field.configData.format !== 'textarea'"
    [attr.for]="field.name"
    class="col-sm-2 col-form-label text-end"
  >
    <strong class="text-danger" *ngIf="field.required">*</strong>
    {{ field.configData.title }}:
  </label>

  <label
    *ngIf="field.configData.format === 'textarea'"
    [attr.for]="field.name"
    class="form-label"
  >
    <strong class="text-danger" *ngIf="field.required">*</strong>
    {{ field.configData.title }}:
  </label>

  <div
    *ngIf="field.configData.format !== 'textarea'"
    class="col-sm-10"
    [ngSwitch]="field.configData.type"
  >
    <app-input-text
      *ngSwitchCase="'string'"
      [form]="form"
      [field]="field"
    ></app-input-text>
  </div>

  <div
    *ngIf="field.configData.format === 'textarea'"
    [ngSwitch]="field.configData.type"
  >
    <app-input-text
      *ngSwitchCase="'string'"
      [form]="form"
      [field]="field"
    ></app-input-text>
  </div>

  <div></div>
</div>

<app-button
  *ngIf="field.configData.type === 'button'"
  [field]="field"
></app-button>
